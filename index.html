<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="./assets/Group.png" alt="logo" srcset="">
        </div>
        <div class="buttons">
            <a href="">Feature</a>
            <a href="">Discover</a>
            <a href="">Stories</a>
            <a href="">Community</a>
            <a href="">Blog</a>
        </div>
        <button id="loginBtn">LOGIN</button>
        <button id="seeDetailsBtn">SEE DETAILS</button>
    </div>
    <div class="spinner">
        <button id="spin">Spin</button>
        <span class="arrow"></span>
        <div class="container" id="wheel">
            <div class="one">1</div>
            <div class="two ">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
        </div>
        <div id="addEntry">
            <input type="text" id="entryInput" placeholder="newEntry">
            <button class="addEntryBtn">Add Entry</button>
        </div>
        <div class="entryList" id="entryList"></div>
        <script src="./index.js"></script>
    </div>
</body>

</html>
